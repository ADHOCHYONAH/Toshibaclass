<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="" href="assets/images/img_1.png">
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="jina1" required placeholder="Your first name"><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="jina2" required placeholder="Your last name"><br>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="Barua" required placeholder="Enter Your email"><br>
    <label for="dob"> date of Birth</label>
    <input type="date" id="dob" name="tarehe" required><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="siri" required placeholder="Enter your password"><br>
    <label for="male">male</label>
    <input type="Radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="others">Custom</label>
    <input type="radio" id="others" name="gender"><br>
    <input type="submit" value="Register"><br>

</form>
</body>
</html>
