<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h2{
            margin: 10px;
            padding: 10px;
        color: #1230c4;
            font-size: 20px;
            font-family: Elephant;
        }
        ul{
            list-style-type: none;
            color: #c41177;
            font-size: 20px;
            font-family: "Arial Rounded MT Bold";
        }
        ol{
            list-style-type: none;
            color: #c41177;
            font-size: 20px;
            font-family: Algerian;
        }
    </style>

    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h2>list of players</h2>
<h2>unordered list</h2>
<ul>
  <li>trossard</li>
  <li>matineli</li>
  <li>jesus</li>
  <li>saka</li>
  <li>rice</li>
  <li>martin</li>
</ul>

<h2>list of fruits</h2>
<h2>ordered list</h2>
<ol>
<li>mangoes</li>
<li>pawpaw</li>
<li>oranges</li>
<li>melon</li>
<li>bananas</li>
</ol>
</body>
</html>
